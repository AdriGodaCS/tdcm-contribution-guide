name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug", "triage"]
#projects: []
#assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Please provide as much information as you can, including steps to reproduce the issue, if possible.
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output or error codes you may have enountered.
      render: shell
